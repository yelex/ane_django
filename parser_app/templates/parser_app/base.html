{% load static %}

<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% block title %}{% endblock %}</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap&subset=cyrillic" rel="stylesheet">
    <!--Import styles.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="grey lighten-4">

	<div class="container">
		<header>
			<a href="/"><img src="{% static 'images\ane home logo.png' %}" alt="Ane home logo"></a>
		</header>
		<nav>
			<div class="nav-wrapper red darken-4">
			  <ul id="nav-mobile" class="left hide-on-med-and-down">
				<li class="{% block classhome     %}{% endblock %}"><a href="/">Средние цены</a></li>
				<li class="{% block classdynamics       %}{% endblock %}"><a href="/dynamics/">Динамика цен</a></li>
				<li class="{% block classcp       %}{% endblock %}"><a href="/cp/">Контрольная панель</a></li>
			</ul>
			</div>
		</nav>
	<section>
		{% block real_content %}
		{% endblock %}
	</section>
	<!--Import jQuery before materialize.js-->
	{% block footer %}
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	{% endblock %}
	</div>

</body>


</html>
